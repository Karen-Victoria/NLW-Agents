<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <!--Configuração de caracteres (acentuação, cedilha,etc)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configuração da Viewport para interpretar a largura com a largura do dispositivo-->
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <!--Para dar estilo ao meu HTML. O ./ serve para garantir que a tag vai encontrar o css no arquivo-->
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo esports nlw"/>
    </header>

    <main>
        <section>
            <div> 
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estratégias, builds e dicas para seus jogos!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required> <!--O <input> pode criar diferentes tipos de campos interativos onde as pessoas podem digitar texto, selecionar opções, etc/ O "password" é para que os textos digitados fiquem ocultos/ O "placeholder" é um texto de dica que aparece antes do usuário digitar / O "required" é para avisar que o campo precisa ser preenchido / "id" é para identificar o elemento no js-->

                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="dota">Dota 2</option>
                        <option value="csgo">CS:GO</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC..." required>

                    <button id="askButton">
                        Perguntar
                    </button>
                </form>

                <div id="aiResponse">
                    <div class="response-content">

                </div>
            </div> <!--<div> é uma tag html que não tem significado, é usado apenas para agrupar o conteúdo-->
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
